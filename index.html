<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body>
    <main>
      <div class="product-data">
          <div class="img-product"></div>
        <div class="product-preview">
          <h3>PERFUME</h3>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>A floral, solar and voluptuous interpretation composed by Olivier
            Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <section class="price-section">
            <h4>$149.99</h4>
            <p>$169.99</p>
          </section>
          <button class="btn-cart">
            <img src="./images/icon-cart.svg" alt="cart-icon" class="cart-icon">
            Add to Cart
          </button>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="#" target="_blank">Matheus Chrispim pelegrin</a>.
      </div>
    </main>



  </body>
</html>
